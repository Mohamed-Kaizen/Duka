table:
  name: bus
  schema: public
object_relationships:
- name: driver_info
  using:
    foreign_key_constraint_on: driver
- name: organization_info
  using:
    foreign_key_constraint_on: organization
array_relationships:
- name: seats
  using:
    foreign_key_constraint_on:
      column: bus
      table:
        name: seat
        schema: public
- name: tickets
  using:
    foreign_key_constraint_on:
      column: bus
      table:
        name: ticket
        schema: public
- name: trip_buses
  using:
    foreign_key_constraint_on:
      column: bus
      table:
        name: trip_bus
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - driver
    - is_active
    - licence_number
    - total_seat
    set:
      organization: x-hasura-Organization-Id
  role: bus_admin
select_permissions:
- permission:
    columns:
    - created_at
    - driver
    - id
    - is_active
    - licence_number
    - organization
    - total_seat
    - updated_at
    filter: {}
  role: anonymous
- permission:
    columns:
    - created_at
    - driver
    - id
    - is_active
    - licence_number
    - organization
    - total_seat
    - updated_at
    filter:
      organization:
        _eq: X-Hasura-Organization-Id
  role: bus_admin
- permission:
    columns:
    - created_at
    - driver
    - id
    - is_active
    - licence_number
    - organization
    - total_seat
    - updated_at
    filter:
      _and:
      - organization:
          _eq: X-Hasura-Organization-Id
      - driver:
          _eq: X-Hasura-User-Id
  role: driver
- permission:
    columns:
    - created_at
    - driver
    - id
    - is_active
    - licence_number
    - organization
    - total_seat
    - updated_at
    filter:
      organization:
        _eq: X-Hasura-Organization-Id
  role: manager
- permission:
    columns:
    - created_at
    - driver
    - id
    - is_active
    - licence_number
    - organization
    - total_seat
    - updated_at
    filter: {}
  role: operator
- permission:
    columns:
    - created_at
    - driver
    - id
    - is_active
    - licence_number
    - organization
    - total_seat
    - updated_at
    filter:
      organization:
        _eq: X-Hasura-Organization-Id
  role: ticketer
- permission:
    columns:
    - created_at
    - driver
    - id
    - is_active
    - licence_number
    - organization
    - total_seat
    - updated_at
    filter: {}
  role: user
update_permissions:
- permission:
    check:
      organization:
        _eq: X-Hasura-Organization-Id
    columns:
    - driver
    - is_active
    filter:
      organization:
        _eq: X-Hasura-Organization-Id
  role: bus_admin
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
  name: create_seat
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: http://core:8003/create-seat
