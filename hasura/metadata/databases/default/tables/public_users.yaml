table:
  name: users
  schema: public
array_relationships:
- name: buses
  using:
    foreign_key_constraint_on:
      column: driver
      table:
        name: bus
        schema: public
- name: employs
  using:
    foreign_key_constraint_on:
      column: user
      table:
        name: employ
        schema: public
- name: notifications
  using:
    foreign_key_constraint_on:
      column: user
      table:
        name: notification
        schema: public
- name: tickets
  using:
    foreign_key_constraint_on:
      column: customer
      table:
        name: ticket
        schema: public
update_permissions:
- permission:
    check:
      _and:
      - id:
          _eq: X-Hasura-User-Id
      - is_active:
          _eq: true
    columns:
    - first_name
    - last_name
    - username
    filter:
      _and:
      - id:
          _eq: X-Hasura-User-Id
      - is_active:
          _eq: true
  role: user
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
  name: send_email_verification
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: http://auth:8000/send-email-verification
