table:
  name: trip
  schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - arrival_time
    - created_at
    - departure_location
    - departure_time
    - payment_deadline
    - route
    - updated_at
    set:
      organization: x-hasura-Organization-Id
  role: bus_admin
select_permissions:
- permission:
    columns:
    - arrival_time
    - created_at
    - departure_location
    - departure_time
    - id
    - payment_deadline
    - route
    - updated_at
    filter:
      organization:
        _eq: X-Hasura-Organization-Id
  role: ticketer
- permission:
    columns:
    - arrival_time
    - created_at
    - departure_location
    - departure_time
    - id
    - organization
    - payment_deadline
    - route
    - updated_at
    filter: {}
  role: user
update_permissions:
- permission:
    check:
      organization:
        _eq: X-Hasura-Organization-Id
    columns:
    - arrival_time
    - departure_location
    - departure_time
    - payment_deadline
    - route
    filter:
      organization:
        _eq: X-Hasura-Organization-Id
  role: bus_admin
